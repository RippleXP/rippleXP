<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RippleXP ‚Äî Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-card: #1e1e1e;
      --purple-primary: #6b46c1;
      --purple-dark: #553c9a;
      --purple-light: #8b5cf6;
      --purple-glow: rgba(139, 92, 246, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: #2d2d2d;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --gold: #fbbf24;
      --silver: #9ca3af;
      --bronze: #d97706;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, var(--purple-glow) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, var(--purple-glow) 0%, transparent 50%);
      animation: backgroundPulse 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* Navigation */
    .navbar {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--purple-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--text-primary);
      background: var(--bg-secondary);
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      background: var(--purple-primary);
      border-radius: 50%;
    }

    .nav-user {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-xp {
      background: linear-gradient(135deg, var(--purple-primary), var(--purple-dark));
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .account-dropdown {
      position: relative;
    }

    .account-btn {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .account-btn:hover {
      color: var(--text-primary);
      border-color: var(--purple-primary);
    }

    .account-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.5rem 0;
      min-width: 150px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }

    .account-menu a {
      display: block;
      padding: 0.5rem 1rem;
      color: var(--text-primary);
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .account-menu a:hover {
      background: var(--bg-secondary);
    }

    /* Main Content */
    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .page-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--gold), var(--text-primary), var(--purple-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    /* Filters */
    .filters {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .filter-select {
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--purple-primary);
    }

    /* Leaderboard */
    .leaderboard-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 2rem;
      padding: 3rem;
      box-shadow: 0 10px 30px var(--purple-glow);
      position: relative;
      overflow: hidden;
    }

    .leaderboard-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), var(--silver), var(--bronze), var(--purple-primary));
      background-size: 300% 100%;
      animation: rainbowShift 5s ease-in-out infinite;
    }

    @keyframes rainbowShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .leaderboard-header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    .leaderboard-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .leaderboard-header p {
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .leaderboard-table th {
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-weight: 600;
      padding: 1.5rem 1rem;
      text-align: left;
      border-bottom: 2px solid var(--border);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .leaderboard-table th:first-child {
      border-radius: 1rem 0 0 0;
      text-align: center;
      width: 100px;
    }

    .leaderboard-table th:last-child {
      border-radius: 0 1rem 0 0;
      text-align: center;
      width: 120px;
    }

    .leaderboard-table td {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .leaderboard-table tr {
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }

    .leaderboard-table tr:hover {
      background: var(--bg-secondary);
      transform: translateX(5px);
    }

    .leaderboard-table tr:last-child td {
      border-bottom: none;
    }

    .rank-cell {
      text-align: center;
      font-weight: 600;
      width: 100px;
    }

    .rank-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      font-weight: 800;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }

    .rank-badge::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .rank-1 {
      background: linear-gradient(135deg, var(--gold), #f59e0b);
      color: var(--text-primary);
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
      animation: goldPulse 2s ease-in-out infinite;
    }

    @keyframes goldPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .rank-2 {
      background: linear-gradient(135deg, var(--silver), #6b7280);
      color: var(--text-primary);
      box-shadow: 0 4px 15px rgba(156, 163, 175, 0.4);
    }

    .rank-3 {
      background: linear-gradient(135deg, var(--bronze), #92400e);
      color: var(--text-primary);
      box-shadow: 0 4px 15px rgba(217, 119, 6, 0.4);
    }

    .rank-other {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 2px solid var(--border);
    }

    .user-cell {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 1.125rem;
    }

    .xp-cell {
      text-align: center;
      font-weight: 700;
      color: var(--purple-light);
      font-size: 1.25rem;
    }

    .loading-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid var(--border);
      border-top: 3px solid var(--purple-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .error-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--error);
    }

    .error-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-container {
        padding: 0 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .main-content {
        padding: 1rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .leaderboard-container {
        padding: 2rem;
      }

      .leaderboard-table th,
      .leaderboard-table td {
        padding: 1rem 0.5rem;
        font-size: 0.875rem;
      }

      .leaderboard-table th:first-child,
      .rank-cell {
        width: 80px;
      }

      .leaderboard-table th:last-child,
      .xp-cell {
        width: 100px;
      }

      .rank-badge {
        width: 2rem;
        height: 2rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">üåä RippleXP</a>
      
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Dashboard</a></li>
        <li><a href="quests.html" class="nav-link">Quests</a></li>
        <li><a href="my-quests.html" class="nav-link">My Quests</a></li>
        <li><a href="badges.html" class="nav-link">My Badges</a></li>
        <li><a href="leaderboard.html" class="nav-link active">Leaderboard</a></li>
      </ul>

      <div class="nav-user">
        <div id="user-xp" class="user-xp">0 XP</div>
        <div class="account-dropdown">
          <button class="account-btn" onclick="toggleAccountMenu()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
            Account
          </button>
          <div id="account-menu" class="account-menu">
            <a href="#" onclick="viewAccountHistory()">Account History</a>
            <a href="#" onclick="switchAccount()">Switch Account</a>
            <a href="#" onclick="logout()">Sign Out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">üèÜ Leaderboard</h1>
      <p class="page-subtitle">See who's making the biggest impact in the community</p>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label for="region-filter">Region</label>
        <select id="region-filter" class="filter-select">
          <option value="global">üåç Global</option>
          <option value="national">üá∫üá∏ National</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="period-filter">Time Period</label>
        <select id="period-filter" class="filter-select">
          <option value="all-time">All Time</option>
          <option value="monthly">This Month</option>
          <option value="weekly">This Week</option>
        </select>
      </div>
    </div>

    <div class="leaderboard-container">
      <div class="leaderboard-header">
        <h2>Top Contributors</h2>
        <p>Rankings based on XP earned from quest participation</p>
      </div>
      
      <div id="leaderboard">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Loading leaderboard...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxo5uTUgs5mUEMGTv95uqDMqwvfAKTFNE",
      authDomain: "act-venture-app.firebaseapp.com",
      projectId: "act-venture-app",
      storageBucket: "act-venture-app.firebasestorage.app",
      messagingSenderId: "469487859418",
      appId: "1:469487859418:web:0f6f351e85f017640157e3"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleAccountMenu() {
      const menu = document.getElementById('account-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function viewAccountHistory() {
      alert('Account history feature coming soon!');
    }

    function switchAccount() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    }

    window.onload = () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          loadLeaderboard();
          loadUserXP(user);
        } else {
          window.location.href = 'login.html';
        }
      });
    };

    async function loadUserXP(user) {
      try {
        const userDoc = await db.collection('users').doc(user.uid).get();
        const userData = userDoc.data() || {};
        const userXP = userData.xp || 0;
        document.getElementById('user-xp').textContent = `${userXP} XP`;
      } catch (error) {
        console.error('Error loading user XP:', error);
      }
    }

    async function loadLeaderboard() {
      try {
        const snapshot = await db.collection('users')
          .orderBy('xp', 'desc')
          .limit(20)
          .get();

        const leaderboardDiv = document.getElementById('leaderboard');
        
        if (snapshot.empty) {
          leaderboardDiv.innerHTML = `
            <div class="empty-state">
              <h3>No Data Available</h3>
              <p>The leaderboard will populate as users earn XP.</p>
            </div>
          `;
          return;
        }

        let tableHTML = `
          <table class="leaderboard-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>User</th>
                <th>XP</th>
              </tr>
            </thead>
            <tbody>
        `;

        let rank = 1;
        snapshot.forEach(doc => {
          const { email, xp } = doc.data();
          const username = email ? email.split('@')[0] : 'Anonymous';
          const userXP = xp || 0;
          
          let rankClass = 'rank-other';
          if (rank === 1) rankClass = 'rank-1';
          else if (rank === 2) rankClass = 'rank-2';
          else if (rank === 3) rankClass = 'rank-3';

          tableHTML += `
            <tr>
              <td class="rank-cell">
                <div class="rank-badge ${rankClass}">${rank}</div>
              </td>
              <td class="user-cell">${username}</td>
              <td class="xp-cell">${userXP}</td>
            </tr>
          `;
          rank++;
        });

        tableHTML += `
            </tbody>
          </table>
        `;

        leaderboardDiv.innerHTML = tableHTML;

      } catch (error) {
        console.error('Error loading leaderboard:', error);
        document.getElementById('leaderboard').innerHTML = `
          <div class="error-state">
            <h3>‚ö†Ô∏è Error Loading Leaderboard</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Close account menu when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.querySelector('.account-dropdown');
      const menu = document.getElementById('account-menu');
      if (!dropdown.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
