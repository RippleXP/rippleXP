<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actventure â€” Event Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-card: #1e1e1e;
      --purple-primary: #6b46c1;
      --purple-dark: #553c9a;
      --purple-light: #8b5cf6;
      --purple-glow: rgba(139, 92, 246, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: #2d2d2d;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, var(--purple-glow) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, var(--purple-glow) 0%, transparent 50%);
      animation: backgroundFloat 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .event-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 2rem;
      padding: 3rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 50px var(--purple-glow);
      animation: slideInScale 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .event-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--purple-primary), var(--purple-light), var(--purple-primary));
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes slideInScale {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .event-header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .event-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--purple-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1.2;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { filter: drop-shadow(0 0 10px var(--purple-glow)); }
      to { filter: drop-shadow(0 0 20px var(--purple-light)); }
    }

    .event-subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
      font-weight: 300;
    }

    .event-details {
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .detail-grid {
      display: grid;
      gap: 1.5rem;
    }

    .detail-item {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      padding: 1.5rem;
      background: var(--bg-secondary);
      border-radius: 1rem;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .detail-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.05), transparent);
      transition: left 0.5s ease;
    }

    .detail-item:hover {
      border-color: var(--purple-primary);
      transform: translateX(5px);
    }

    .detail-item:hover::before {
      left: 100%;
    }

    .detail-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--purple-light);
      margin-top: 0.25rem;
      flex-shrink: 0;
    }

    .detail-content {
      flex: 1;
    }

    .detail-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .detail-value {
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 1rem;
    }

    .xp-section {
      background: linear-gradient(135deg, var(--purple-primary), var(--purple-dark));
      color: var(--text-primary);
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      margin-bottom: 3rem;
      box-shadow: 0 10px 30px var(--purple-glow);
      animation: fadeInUp 0.8s ease-out 0.6s both, pulse 2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .xp-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .xp-value {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .xp-breakdown {
      font-size: 0.875rem;
      opacity: 0.9;
      font-style: italic;
      position: relative;
      z-index: 1;
    }

    .action-section {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    .btn {
      padding: 1.25rem 2.5rem;
      border: none;
      border-radius: 1rem;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      min-width: 250px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--purple-primary), var(--purple-dark));
      color: var(--text-primary);
      box-shadow: 0 8px 25px var(--purple-glow);
    }

    .btn-primary:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px var(--purple-glow);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success), #059669);
      color: var(--text-primary);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .btn:disabled {
      background: var(--bg-secondary);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status-message {
      margin-top: 1.5rem;
      padding: 1.25rem;
      border-radius: 1rem;
      font-weight: 500;
      text-align: center;
      animation: slideInUp 0.5s ease-out;
    }

    .status-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .navigation {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out 1s both;
    }

    .nav-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .nav-link:hover {
      border-color: var(--purple-primary);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .loading-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid var(--border);
      border-top: 3px solid var(--purple-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .event-container {
        padding: 2rem;
      }

      .event-title {
        font-size: 2rem;
      }

      .detail-item {
        flex-direction: column;
        gap: 1rem;
      }

      .navigation {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .xp-value {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="event-container">
    <div class="event-header">
      <h1 id="event-title" class="event-title">Loading...</h1>
      <p class="event-subtitle">Event Details</p>
    </div>

    <div class="event-details">
      <div id="event-details" class="detail-grid">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Loading event details...</p>
        </div>
      </div>
    </div>

    <div class="xp-section">
      <div id="detail-xp" class="xp-value">Loading...</div>
      <div class="xp-breakdown">5 points for signing up; you will receive the rest after uploading proof</div>
    </div>

    <div class="action-section">
      <button id="detail-signup-btn" class="btn btn-primary" disabled>
        <div class="loading-spinner" style="width: 1.25rem; height: 1.25rem; border-width: 2px;"></div>
        Loading...
      </button>
      <div id="detail-status" class="status-message" style="display: none;"></div>
    </div>

    <div class="navigation">
      <a class="nav-link" href="index.html">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
        </svg>
        Back to Home
      </a>
      <a class="nav-link" href="my-events.html">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
        </svg>
        My Events
      </a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDxo5uTUgs5mUEMGTv95uqDMqwvfAKTFNE",
  authDomain: "act-venture-app.firebaseapp.com",
  projectId: "act-venture-app",
  storageBucket: "act-venture-app.firebasestorage.app",
  messagingSenderId: "469487859418",
  appId: "1:469487859418:web:0f6f351e85f017640157e3"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const titleEl = document.getElementById("event-title");
    const detailsEl = document.getElementById("event-details");
    const xpEl = document.getElementById("detail-xp");
    const btn = document.getElementById("detail-signup-btn");
    const statusEl = document.getElementById("detail-status");

    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function showStatus(message) {
      statusEl.textContent = message;
      statusEl.className = 'status-message status-success';
      statusEl.style.display = 'block';
    }

    window.onload = () => {
      auth.onAuthStateChanged(user => {
        if (user) loadDetail(user);
        else window.location.href = "index.html";
      });
    };

    async function loadDetail(user) {
      const eventId = getParam("id");
      if (!eventId) { 
        titleEl.textContent = "Event not found"; 
        detailsEl.innerHTML = '<div class="loading-state"><p>Event ID not provided</p></div>';
        return; 
      }
      
      const docSnap = await db.collection("events").doc(eventId).get();
      if (!docSnap.exists) { 
        titleEl.textContent = "Event not found"; 
        detailsEl.innerHTML = '<div class="loading-state"><p>This event does not exist</p></div>';
        return; 
      }
      
      const data = docSnap.data();
      titleEl.textContent = data.Title || "Untitled Event";
      
      detailsEl.innerHTML = `
        <div class="detail-item">
          <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
          </svg>
          <div class="detail-content">
            <div class="detail-label">Date</div>
            <div class="detail-value">${data.Date || "Date to be announced"}</div>
          </div>
        </div>
        <div class="detail-item">
          <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
          </svg>
          <div class="detail-content">
            <div class="detail-label">Time</div>
            <div class="detail-value">${data.Time || "Time to be announced"}</div>
          </div>
        </div>
        <div class="detail-item">
          <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
          </svg>
          <div class="detail-content">
            <div class="detail-label">Location</div>
            <div class="detail-value">${data.Location || "Location to be announced"}</div>
          </div>
        </div>
        <div class="detail-item">
          <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <div class="detail-content">
            <div class="detail-label">Cause</div>
            <div class="detail-value">${data.Cause || "General community service"}</div>
          </div>
        </div>
        <div class="detail-item">
          <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 4a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1V8zm8 0a1 1 0 011-1h4a1 1 0 011 1v6a1 1 0 01-1 1h-4a1 1 0 01-1-1V8z" clip-rule="evenodd"></path>
          </svg>
          <div class="detail-content">
            <div class="detail-label">Type</div>
            <div class="detail-value">${data.Type || "Community event"}</div>
          </div>
        </div>
        ${data.Description ? `
        <div class="detail-item">
          <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"></path>
          </svg>
          <div class="detail-content">
            <div class="detail-label">Description</div>
            <div class="detail-value">${data.Description}</div>
          </div>
        </div>
        ` : ''}
      `;

      const xpValue = Number(data.XP) || 0;
      xpEl.textContent = `${xpValue} XP`;

      const userDoc = await db.collection("users").doc(user.uid).get();
      const signedUp = (userDoc.data().signedUpEvents || []);
      
      if (signedUp.includes(eventId)) {
        btn.innerHTML = `
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          âœ” Already Signed Up
        `;
        btn.className = "btn btn-success";
        btn.disabled = true;
      } else {
        btn.innerHTML = `
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
          </svg>
          Sign Up (+5 XP)
        `;
        btn.className = "btn btn-primary";
        btn.disabled = false;
        btn.onclick = () => confirmSignUp(user, eventId, 5);
      }
    }

    async function confirmSignUp(user, eventId, xpAward) {
      const userRef = db.collection("users").doc(user.uid);
      await db.runTransaction(async tx => {
        const snap = await tx.get(userRef);
        const d = snap.data();
        if (!d.signedUpEvents.includes(eventId)) {
          tx.update(userRef, {
            xp: (d.xp || 0) + xpAward,
            signedUpEvents: [...(d.signedUpEvents || []), eventId],
            signUpTimes: {
              ...(d.signUpTimes || {}),
              [eventId]: firebase.firestore.FieldValue.serverTimestamp()
            }
          });
        }
      });
      showStatus("âœ… You're signed up and earned XP!");
      btn.innerHTML = `
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        âœ” Signed Up
      `;
      btn.className = "btn btn-success";
      btn.disabled = true;
    }
  </script>
</body>
</html>
